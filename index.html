<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Login</title>
</head>
<body>
  <h2 class="form-header">Lorem ipsum</h2>
  <div id="login-container">
    <form>
        <div class="mb-16">
          <label for="input-email" class="form-label pb-8">Email address</label>
          <div class = "input-form">
            <input type="email" class="form-control" id="input-email">
            <span class="bottom"></span>
            <span class="right"></span>
            <span class="top"></span>
            <span class="left"></span>
          </div>
        </div>

        <div class="mb-16">
          <label for="input-password" class="form-label pb-8">Password</label>
          <div class = "input-form">
            <input type="password" class="form-control" id="input-password">
            <span class="bottom"></span>
            <span class="right"></span>
            <span class="top"></span>
            <span class="left"></span>
          </div>
        </div>

        <div class="mb-16 form-check">
          <input type="checkbox" class="form-check-input" id="remember-check">
          <label class="form-check-label" for="remember-check">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
  </div>
</body>
</html>
